<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appleish Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="calculator-container">
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button data-type="action" data-value="clear">AC</button>
            <button data-type="number">7</button>
            <button data-type="number">8</button>
            <button data-type="number">9</button>
            <button data-type="operation" data-value="/">÷</button>
            <button data-type="number">4</button>
            <button data-type="number">5</button>
            <button data-type="number">6</button>
            <button data-type="operation" data-value="*">x</button>
            <button data-type="number">1</button>
            <button data-type="number">2</button>
            <button data-type="number">3</button>
            <button data-type="operation" data-value="-">-</button>
            <button data-type="number">0</button>
            <button data-type="operation" data-value="+">+</button>
            <button data-type="action" data-value="compute">=</button>
        </div>
        <div id="scientific-buttons">
            <button data-type="action" data-value="clear">AC</button>
            <button data-type="number">9</button>
            <button data-type="number">8</button>
            <button data-type="number">7</button>
            <button data-type="operation" data-value="*">x</button>
            <button data-type="operation" data-value="+">+</button>
            <button data-type="number">6</button>
            <button data-type="number">5</button>
            <button data-type="number">4</button>
            <button data-type="operation" data-value="/">÷</button>
            <button data-type="operation" data-value="-">-</button>
            <button data-type="number">3</button>
            
            <button data-type="number">2</button>
            <button data-type="number">1</button>
            <button data-type="function" data-value="cos">cos</button>
            <button data-type="function" data-value="tan">tan</button>
            <button data-type="function" data-value="sin">sin</button>
            <button data-type="number">0</button>
            <button data-type="action" data-value="compute">=</button>
            <button data-type="function" data-value="asin">asin</button>
            <button data-type="function" data-value="acos">acos</button>
            <button data-type="function" data-value="atan">atan</button>
        
            <button data-type="function" data-value="log">log</button>
            <button data-type="function" data-value="ln">ln</button>
            <button data-type="function" data-value="exp">e^x</button>
        
            <button data-type="function" data-value="sqrt">√</button>
            <button data-type="function" data-value="square">x²</button>
            <button data-type="function" data-value="cube">x³</button>
            <button data-type="function" data-value="pow">x^y</button>
        
            <button data-type="constant" data-value="pi">π</button>
            <button data-type="constant" data-value="e">e</button>
        
            <button data-type="function" data-value="inv">1/x</button>
            <button data-type="function" data-value="fact">x!</button>
            <button data-type="function" data-value="percent">%</button>
            <button data-type="function" data-value="abs">|x|</button>
        
        </div>
        
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
